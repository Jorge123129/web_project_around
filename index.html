<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Al rededor de los Estados Unidos" />
    <meta name="keywords" content="Ciudades, Valles, Lagos" />
    <meta name="author" content="Jorge Flores Partida" />
    <title>Around from us</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="/images/header.png" alt="aqui deberia estar una imagen" class="header__png">
            <img src="/images/Line.png" alt="aqui deberia estar una imagen" class="header__line">
        </header>
        <main class="main">
            <section class="profile">
                <img src="/images/photo-profile.png" alt="aqui deberia estar una imagen" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__info-item">
                        <h1 id="profile__info-name" class="profile__name">Jacques Cousteau</h1>
                        <a href="#" class="profile__edit-button">
                            <img src="images/edit-button.png" alt="aqui deberia de haber una imagen" >
                            
                        </a>
                    </div>
                    <h2 class="profile__info-explorador">Explorador</h2>
                </div>

                <button id="profile__button" class="profile__button">
                    <img src="/images/cross.png" alt="aqui deberia de haber una imagen" class="profile__button-cross">
                </button>

            </section>
            <section class="elements">
                <div class="elements__img">

                    <div class="elements__item">
                        <img src="/images/yosemite.png" alt="Yosemite" class="elements__img-yosemite">
                        <div class="elements__text">Yosemite <span > <img class="png" src="/images/Vector.png" alt="aqui deberia de haber un corazon"></span></div>
                    </div>
                    <div class="elements__item">
                        <img src="images/louise.png" alt="Louise" class="elements__img-louise">
                        <div class="elements__text">Louise <span > <img class="png" src="/images/Vector.png" alt="aqui deberia de haber un corazon"></span></div>
                    </div>
                    <div class="elements__item">
                        <img src="images/montanas-calvas.png" alt="Montañas Calvas" class="elements__img-montanas">
                        <div class="elements__text">Montañas Calvas <span > <img class="png" src="/images/Vector.png" alt="aqui deberia de haber un corazon"></span></div>
                    </div>
                    <div class="elements__item">
                        <img src="images/latemar.png" alt="Latemar" class="elements__img-latemar">
                        <div class="elements__text">Latemar <span > <img class="png" src="/images/Vector.png" alt="aqui deberia de haber un corazon"></span></div>
                    </div>
                    <div class="elements__item">
                        <img src="images/vanois.png" alt="Vanois" class="elements__img-vanois">
                        <div class="elements__text">Vanois <span > <img class="png" src="/images/Vector.png" alt="aqui deberia de haber un corazon"></span></div>
                    </div>
                    <div class="elements__item">
                        <img src="images/braies.png" alt="Braies" class="elements__img-braies">
                        <div class="elements__text">Braies <span > <img class="png" src="/images/Vector.png" alt="aqui deberia de haber un corazon"></span></div>
                    </div>
                </div>
            </section>
            <section class="popup ">
                <div class="popup__container">
                    <!-- Botón de cierre en la esquina superior derecha -->
                    <div class="popup__content">
                        <button class="popup__close-button">
                            <img src="/images/close-icon.png" alt="Cerrar" class="popup__close-button-cross">
                        </button>
                    </div>
            
                    <!-- Formulario -->
                    <form class="popup__form">
                        <h4 class="popup__heading">Editar perfil</h4>
                        <input type="text" name="nombre" class="popup__input" placeholder="Nombre">
                        <img src="images/Line.png" alt="aqui deberia de haber una imagen" class="popup__line">
                        <input type="text" name="acerca-de-mi" class="popup__input" placeholder="Acerca de mi">
                        <img src="images/Line.png" alt="aqui deberia de haber una imagen" class="popup__line">
                        <button class="popup__button">Guardar</button>
                    </form>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__heading">© 2024 Around The U.S.</p>
        </footer>

    <script src="scripts/index.js"></script>

    </div>
</body>

</html>
